    <h2>Add car</h2>
    <form (ngSubmit)="onAddCar()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="car.name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="car.price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" [(ngModel)]="car.description" name="description"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
